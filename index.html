<!DOCTYPE html>
<html>
    <head>
        <title>Cards fodas</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" /> 
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <body>
        <section id="deck-container">
            <div class="card">
                <div class="card-front">
                    <img class="card-image" width=150 height=150 />
                    <p class="translating-word">Apple</p>
                </div>
                <div class="card-back isHidden">
                    <p class="translated-word">Maçã</p>
                </div>
                
            </div>
            <div class="card">
                <div class="card-front">
                    <img class="card-image" width=150 height=150 />
                    <p class="translating-word">Apple</p>
                </div>
                <div class="card-back isHidden">
                    <p class="translated-word">Maçã</p>
                </div>
                
            </div>
        </section>
        <section id="form">
                <form class="form-wrapper">
                    <label class="label-word">Write the word you want to learn</label>
                    <input class="input-word" id="front-input" placeholder="Books"></input>
                    <label class="label-word">Write the translation</label>
                    <input class="input-word" id="back-input" placeholder="Libros"></input>
                    
                </form>
                <button class="button" id="addCard">Practice Deck</button>
        
                
        </section>
        
        <script src="app.js"></script>
    </body>
</html>
